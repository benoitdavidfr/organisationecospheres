sitesInternet:
  Atlantique:
    url: https://www.dir.atlantique.developpement-durable.gouv.fr/
    note: Poitiers, La Rochelle, Royan, Arcachon, Angoulême, Pau, Somport
    territoire: NAQ
  Centre-Est:
    url: https://www.dir.centre-est.developpement-durable.gouv.fr/
    siège: Lyon
    réseau: |
      principalement sur 3 régions (Rhône-Alpes, Bourgogne, Auvergne)
      et sur 12 départements (Allier, Ardèche, Aube, Côte-d’Or, Drôme, Isère, Loire, Nièvre, Rhône, Saône-et-Loire, Savoie
      et Yonne).
    territoire: ARA
  Centre-Ouest:
    url: https://www.dir.centre-ouest.developpement-durable.gouv.fr/qui-sommes-nous-r1.html
    siège: Limoges
    préfet: préfet de la Gironde
    réseau: |
      5 régions (Nouvelle Aquitaine, Centre-Val de Loire, mais aussi Pays de la Loire, Auvergne-Rhône-Alpes et Occitanie)
      et 14 départements.
  Est:
    url: https://www.dir.est.developpement-durable.gouv.fr/
    siège: Nancy
    réseau: "2 régions: Grand Est et Bourgogne - Franche-Comté"
  IDF:
    url: https://www.enroute.ile-de-france.developpement-durable.gouv.fr/
  Massif-Central:
    url: https://www.dir.massif-central.developpement-durable.gouv.fr/
    siège: Clermont-Ferrand
    réseau: |
      Il s’étend sur 8 départements :
      - l’Ardèche (07),
      - l’Aveyron (12),
      - le Cantal (15),
      - l’Hérault (34),
      - la Haute-Loire (43),
      - le Lot (46),
      - la Lozère (48),
      - le Puy-de-Dôme (63)
  Méditerranée:
    url: https://www.dir.mediterranee.developpement-durable.gouv.fr/
    siège: Marseille
    préfet: PACA
    réseau: |
      toutes les routes nationales des Alpes-de-Haute-Provence, des Hautes-Alpes, des Bouches-du-Rhône, du Gard, du Var
      et du Vaucluse, et une partie du réseau national dans les départements de l’Hérault, de la Lozère et de l’Isère.
  Nord:
  Nord-Ouest:
    url: https://www.dir.nord-ouest.developpement-durable.gouv.fr/
    siège: Rouen
    préfet: Normandie
    réseau: |
      couvre 11 départements répartis en 4 régions :
          La Normandie,
          le Centre-Val de Loire,
          le Nord-Pas-de-Calais-Picardie,
          et l’Île de France.
  Ouest:
    url: https://www.dir.ouest.developpement-durable.gouv.fr/
    siège: Rennes
    réseau: |
      Bretagne + Nantes + Cholet
  Sud-Ouest:
    url: https://www.dir.sud-ouest.developpement-durable.gouv.fr/
    préfet: Occitanie
    siège: Toulouse
    réseau: |
      9 départements : Ariège, Aveyron, Gers, Gironde, Landes, Haute-Garonne, Hautes-Pyrénées, Pyrénées-Orientales et Tarn

